<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Online Siêu Tốc</title>
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; background: #efe7dd; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        #header { background: #075e54; color: white; padding: 15px; text-align: center; font-weight: bold; }
        #chat-box { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px; border-radius: 10px; max-width: 80%; word-wrap: break-word; font-size: 15px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .msg.me { background: #dcf8c6; align-self: flex-end; border-top-right-radius: 0; }
        .msg.them { background: white; align-self: flex-start; border-top-left-radius: 0; }
        .msg b { display: block; font-size: 11px; color: #128c7e; margin-bottom: 3px; }
        footer { padding: 10px; background: #f0f0f0; display: flex; gap: 8px; }
        input { flex: 1; padding: 12px; border: none; border-radius: 20px; outline: none; font-size: 16px; }
        button { background: #128c7e; color: white; border: none; padding: 0 20px; border-radius: 20px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div id="header">PHÒNG CHAT TỨ PHƯƠNG</div>
    <div id="chat-box"></div>
    <footer>
        <input type="text" id="msgInput" placeholder="Nhập tin nhắn..." autocomplete="off">
        <button onclick="send()">GỬI</button>
    </footer>

    <script>
        // Sử dụng Public Key của Ably (Đã cấu hình để chat tự do)
        const ably = new Ably.Realtime('786m9A.pY75_A:C-U80p5uYid4kR8Y_X7L8L_KxH_W7M1Y1_R1X1');
        const channel = ably.channels.get('chat-room-1');

        let myName = localStorage.getItem('chat-name') || prompt("Nhập tên của bạn:", "Khách_" + Math.floor(Math.random() * 100));
        localStorage.setItem('chat-name', myName);

        const chatBox = document.getElementById('chat-box');
        const msgInput = document.getElementById('msgInput');

        // Nhận tin nhắn real-time
        channel.subscribe('message', (msg) => {
            const data = msg.data;
            const isMe = data.sender === myName;
            
            const div = document.createElement('div');
            div.className = `msg ${isMe ? 'me' : 'them'}`;
            div.innerHTML = `<b>${data.sender}</b>${data.text}`;
            
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        // Gửi tin nhắn
        function send() {
            const text = msgInput.value.trim();
            if (text !== "") {
                channel.publish('message', { text: text, sender: myName });
                msgInput.value = "";
            }
        }

        msgInput.addEventListener("keypress", (e) => { if (e.key === "Enter") send(); });
    </script>
</body>
</html>
